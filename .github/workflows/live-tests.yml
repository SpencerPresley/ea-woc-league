name: Live Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  live-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PDM
      uses: pdm-project/setup-pdm@v3
      with:
        python-version: "3.12"
        cache: true
        
    - name: Install dependencies
      run: |
        pdm install --dev
        
    - name: Run live tests
      run: |
        pdm run pytest live_tests/ -v